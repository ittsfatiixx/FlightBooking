<!-- templates/my_bookings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
</head>
<body>
    <h2>My Bookings</h2>
    {% if bookings %}
        <ul>
            {% for booking in bookings %}
                <li>{{ booking }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bookings found.</p>
    {% endif %}
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
